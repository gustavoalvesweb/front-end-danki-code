<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Novos Inputs</title>
    <meta name="description" content="Descrição da página html" />
    <meta name="keywords" content="palavras, chave, separadas, por, vírgula" />
    <meta name="author" content="Gustavo Alves da Silva" />
</head>
<body>
    <form action="#">
        <input type="text" name="nome" placeholder="Digite o seu nome..." /><br />
        <input type="number" min="1" max="100" /><br />
        <input type="date" /><br />
        <input type="color" value="#ff0000" /><br />
        <input type="email" required /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
    </form>
</body>
</html>
